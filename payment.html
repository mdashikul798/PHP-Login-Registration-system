<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name ="viewport" content ="width=device-width , initial-scale =1.0">
	<title>payment_information</title>
	<link rel="stylesheet" href="">

	<link rel ="stylesheet" href ="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class ="container">
		<div class ="row main cols-md-8">
			<div class ="panel title text-center m-auto">
				<h3 class ="title text-info">Please enter your credit card information</h3>
			</div>
			<div class ="main-info main-center col-md-8 m-auto">
				<form class ="form-horizontal" method ="post" action ="#">

					<div class ="form-group">
						<label for ="name" class ="cols-sm-2 control-label">User Name :</label>
						<div class ="input-group cols-sm-10">
							<input type ="text" class ="form-control col-sm-5.5" name ="name" id ="name" placeholder="First Name"/>
							<input type ="text" class ="form-control col-sm-5.5 ml-4" name ="name" id ="name" placeholder="Last Name"/>
						</div>
							
						<div class ="form-group">
							<label for ="cardNum" class ="cols-sm-2 control-label">Mailing Address :</label>
							<div class ="input-group cols-sm-10">
								<input type ="text" class ="form-control" name ="cardNum" id ="cardNum" placeholder="Enter your Email"/>
							</div>
						</div>

						<div class ="form-group">
							<div class ="input-group">
								<div class="col">
									<label for ="name" class ="cols-sm-2 control-label">Country :</label>
								<input type ="text" class ="form-control" name ="name" id ="name" placeholder="Country"/>
								</div>
								<div class ="col">
									<label for ="name" class ="cols-sm-5 control-label">City :</label>
									<input type ="text" class ="form-control col-sm-5.5" name ="name" id ="name" placeholder="City"/>
								</div>
							</div>
						</div>

						<div class ="form-group">
							<label for ="cardNum" class ="cols-sm-2 control-label">State :</label>
							<div class ="input-group cols-sm-10">
								<input type ="text" class ="form-control" name ="cardNum" id ="cardNum" placeholder="Enter your State"/>
							</div>
						</div>

						<div class ="form-group">
							<label for ="cardNum" class ="cols-sm-2 control-label">Zip Code :</label>
							<div class ="input-group cols-sm-10">
								<input type ="text" class ="form-control" name ="cardNum" id ="cardNum" placeholder="Enter Zip Code"/>
							</div>
						</div>

						<div class ="form-group">
							<label for ="cardType" class ="cols-sm-2 control-label">Card Type :</label>
							<div class ="select-grop cols-sm-10" id="sel1">
								<select class ="form-control">
									<option>-Select Your Card Type-</option>
									<option>Credit Card</option>
									<option>Visa Card</option>
									<option>Debit Card</option>
								</select>
							</div>
						</div>

						<div class ="form-group">
							<label for ="cardNum" class ="cols-sm-2 control-label">Card Number :</label>
							<div class ="input-group cols-sm-10">
								<input type ="text" class ="form-control" name ="cardNum" id ="cardNum" placeholder="Enter your card Number"/>
							</div>
						</div>

							<div class ="form-group">
								<label fro ="cvv" class ="cols-sm-2 control-label">Card Verification Value :</label>
								<div class ="input-group cols-sm-10">
									<input type ="text" class ="form-control" name ="cvv" id ="cvv" placeholder="Enter Your CVV"/>
								</div>
							</div>

							<div class ="form-group">
								<label for ="exDate" class ="cols-sm-2 control-label">Card Expire Date :</label>
								<div class ="input-group">
									<span class ="ml-4"><p>From :</p></span>
									<span><input type ="date" class ="form-control" name ="dateFrom" placeholder="YY/MM/DD"/></span>
									<span class ="ml-4"><p>To :</p></span>
									<span><input type ="date" class ="form-control" naem ="dateTo" placeholder="YY/MM/DD"/></span>
								</div>
							</div>

							<div class ="button-group">
								<button type ="button" class ="btn btn-lg btn-block btn-info">Registration Payment</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
