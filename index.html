<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>ColorBox demo</title>
    <link rel="stylesheet" href="http://www.jacklmoore.com/colorbox/example1/colorbox.css" />
	<style>
		#cboxClose{display:none;}
  </style>
  </head>
  <body>
    <h1>Hello, there!</h1>
    <h2>This is some content</h2>
    <p>The popup will open in <span id="seconds">3</span> seconds</p>

    <script src="http://fredgolfrange.com/colorbox/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.33/jquery.colorbox.js"></script>
     <script>
      function openColorBox(){
        $.colorbox({iframe:true, innerWidth:"80%", height:"80%", href: "login.html",  overlayClose:false,});
      }
      
      function countDown(){
        seconds--
        $("#seconds").text(seconds);
        if (seconds === 0){
          openColorBox();
          clearInterval(i);
        }
      }

      var seconds = 3,
          i = setInterval(countDown, 1000);
    </script>
  </body>
</html>
